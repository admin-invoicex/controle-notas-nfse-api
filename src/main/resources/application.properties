############################################
# Spring Boot application properties
# Database: PostgreSQL (Docker-friendly defaults)
############################################

# Server
server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/controle_notas_nfse
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT Security (Base64 secret; generate with: `openssl rand -base64 32`)
security.jwt.secret=REPLACE_ME_WITH_A_BASE64_256BIT_SECRET
security.jwt.expiration-ms=900000

# Timezone (optional, helps consistency in timestamps)
spring.jackson.time-zone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging (optional)
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
